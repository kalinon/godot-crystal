module: GodotLib
generators:
  crystal:
    output: src/ext/godot_binding.cr
  # cpp:
  #   output: ext/godot_binding.cpp
  #   preamble: |-
  #     #define protected public
  #   build: make

classes:
  Variant: Variant
  Color: Color
  Vector2: Vector2
  Rect2: Rect2
  Vector3: Vector3
  Plane: Plane
  AABB: AABB
  Quat: Quat
  Basis: Basis
  Transform2D: Transform2D
  Transform: Transform
  NodePath: NodePath
  RID: RID
  Object: GObject
  Dictionary: Dictionary
  Array: Array
  PoolByteArray: PoolByteArray
  PoolIntArray: PoolIntArray
  PoolRealArray: PoolRealArray
  PoolStringArray: PoolStringArray
  PoolVector2Array: PoolVector2Array
  PoolVector3Array: PoolVector3Array
  PoolColorArray: PoolColorArray
  Point2: Point2
  Size2: Size2
  ClockDirection: ClockDirection
  Reference: Reference
  Sprite: Sprite
  Texture: Texture

enums:
  Error: GError
  "Variant::Type": Enum::Variant::Type
  "Variant::Operator": Enum::Variant::Operator

types:
  "signed char":
    builtin: true
    crystal_type: Char
    to_cpp: "signed char(%)"
    from_cpp: "static_cast<signed char>(%.unicode())"
    to_crystal: "(%.chr)"
    from_crystal: "(%.ord)"
    kind: Struct
    pass_by: Value
  wchar_t:
    builtin: true
    crystal_type: Char
    to_cpp: "signed char(%)"
    from_cpp: "static_cast<wchar_t>(%.unicode())"
    to_crystal: "(%.chr)"
    from_crystal: "(%.ord)"
    kind: Struct
    pass_by: Value
  real_t:
    alias_for: float
  "godot::String":
    converter: Godot::Converter::GdotString
    crystal_type: String
    cpp_type: CrystalString
    binding_type: CrystalString
    to_cpp: "GdotString::fromUtf8(%.ptr, %.size)"
    from_cpp: "gdotstring_to_crystal(%)"
    kind: Struct
    builtin: true
    pass_by: Value
    wrapper_pass_by: Value
  "godot::Color":
    alias_for: Color
  # "godot::Array":
  #   alias_for: Array

  "godot::Variant":
    alias_for: Variant
  "godot::Vector2":
    alias_for: Vector2
  "godot::Rect2":
    alias_for: Rect2
  "godot::Vector3":
    alias_for: Vector3
  "godot::Plane":
    alias_for: Plane
  "godot::AABB":
    alias_for: AABB
  "godot::Quat":
    alias_for: Quat
  "godot::Basis":
    alias_for: Basis
  "godot::Transform2D":
    alias_for: Transform2D
  "godot::Transform":
    alias_for: Transform
  "godot::NodePath":
    alias_for: NodePath
  "godot::RID":
    alias_for: RID
  "godot::Object":
    alias_for: Object
  "godot::Dictionary":
    alias_for: Dictionary
  "godot::Array":
    alias_for: Array
  "godot::PoolByteArray":
    alias_for: PoolByteArray
  "godot::PoolIntArray":
    alias_for: PoolIntArray
  "godot::PoolRealArray":
    alias_for: PoolRealArray
  "godot::PoolStringArray":
    alias_for: PoolStringArray
  "godot::PoolVector2Array":
    alias_for: PoolVector2Array
  "godot::PoolVector3Array":
    alias_for: PoolVector3Array
  "godot::PoolColorArray":
    alias_for: PoolColorArray
  "godot::Variant::Type":
    alias_for: Variant::Type
  "godot::Point2":
    alias_for: Point2
  "godot::Size2":
    alias_for: Size2
  "godot::ClockDirection":
    alias_for: ClockDirection
  "godot::Error":
    alias_for: Error
  "godot::Reference":
    alias_for: Reference
  "godot::PoolByteArray::Read":
    ignore: true
  "godot::PoolByteArray::Write":
    ignore: true
  "godot::PoolIntArray::Read":
    ignore: true
  "godot::PoolIntArray::Write":
    ignore: true
  "godot::PoolRealArray::Read":
    ignore: true
  "godot::PoolRealArray::Write":
    ignore: true
  "godot::PoolStringArray::Read":
    ignore: true
  "godot::PoolStringArray::Write":
    ignore: true
  "godot::PoolVector2Array::Read":
    ignore: true
  "godot::PoolVector2Array::Write":
    ignore: true
  "godot::PoolVector3Array::Read":
    ignore: true
  "godot::PoolVector3Array::Write":
    ignore: true
  "godot::PoolColorArray::Read":
    ignore: true
  "godot::PoolColorArray::Write":
    ignore: true
  "godot::Sprite":
    alias_for: Sprite
  "godot::Texture":
    alias_for: Texture
  "godot::Ref<godot::Texture>":
    ignore: true
parser:
  files:
    - godot_helper.cpp
    - core/AABB.hpp
    - core/Array.hpp
    - core/Basis.hpp
    - core/Color.hpp
    - core/CoreTypes.hpp
    - core/Defs.hpp
    - core/Dictionary.hpp
    - core/Godot.hpp
    - core/GodotGlobal.hpp
    - core/GodotProfiling.hpp
    - core/NodePath.hpp
    - core/Plane.hpp
    - core/PoolArrays.hpp
    - core/Quat.hpp
    - core/RID.hpp
    - core/Rect2.hpp
    - core/Ref.hpp
    - core/String.hpp
    - core/TagDB.hpp
    - core/Transform.hpp
    - core/Transform2D.hpp
    - core/Variant.hpp
    - core/Vector2.hpp
    - core/Vector3.hpp
    - core/Wrapped.hpp
    - Sprite.hpp
  includes:
    - "%"
    - "%/godot-cpp/include/"
    - "%/godot-cpp/include/core"
    - "%/godot-cpp/include/gen"
    - "%/godot-cpp/godot_headers"
    - /usr/local/Cellar/llvm@5/5.0.2_1/include/c++/v1
    - /usr/local/Cellar/llvm@5/5.0.2_1/lib/clang/5.0.2/include

library: "%/ext/godot-cpp/bin/libgodot-cpp.osx.debug.64.a"
