module: GodotLib
generators:
  crystal:
    output: src/ext/godot_binding.cr
  # cpp:
  #   output: ext/godot_binding.cpp
  #   preamble: |-
  #     #define protected public
  #   build: make

classes:
  Variant: Godot::Variant
  Color: Godot::Color
  Vector2: Godot::Vector2
  Rect2: Godot::Rect2
  Vector3: Godot::Vector3
  Plane: Godot::Plane
  AABB: Godot::AABB
  Quat: Godot::Quat
  Basis: Godot::Basis
  Transform2D: Godot::Transform2D
  Transform: Godot::Transform
  NodePath: Godot::NodePath
  RID: Godot::RID
  Object: Godot::Object
  Dictionary: Godot::Dictionary
  Array: Godot::Array
  PoolByteArray: Godot::PoolByteArray
  PoolIntArray: Godot::PoolIntArray
  PoolRealArray: Godot::PoolRealArray
  PoolStringArray: Godot::PoolStringArray
  PoolVector2Array: Godot::PoolVector2Array
  PoolVector3Array: Godot::PoolVector3Array
  PoolColorArray: Godot::PoolColorArray
  Point2: Godot::Point2
  Size2: Godot::Size2
  ClockDirection: Godot::ClockDirection
  Error: Godot::Error
  Reference: Godot::Reference
  # "PoolByteArray::Read": Godot::PoolByteArray::Read
  # "PoolByteArray::Write": Godot::PoolByteArray::Write
  # "PoolIntArray::Read": Godot::PoolIntArray::Read
  # "PoolIntArray::Write": Godot::PoolIntArray::Write
  # "PoolRealArray::Read": Godot::PoolRealArray::Read
  # "PoolRealArray::Write": Godot::PoolRealArray::Write
  # "PoolStringArray::Read": Godot::PoolStringArray::Read
  # "PoolStringArray::Write": Godot::PoolStringArray::Write
  # "PoolVector2Array::Read": Godot::PoolVector2Array::Read
  # "PoolVector2Array::Write": Godot::PoolVector2Array::Write
  # "PoolVector3Array::Read": Godot::PoolVector3Array::Read
  # "PoolVector3Array::Write": Godot::PoolVector3Array::Write
  # "PoolColorArray::Read": Godot::PoolColorArray::Read
  # "PoolColorArray::Write": Godot::PoolColorArray::Write


enums:
  Error: Godot::Enum::Error
  "Variant::Type": Godot::Enum::Variant::Type
  "Variant::Operator": Godot::Enum::Variant::Operator

types:
  "godot::String":
    converter: Godot::Converter::GdotString
    crystal_type: String
    cpp_type: CrystalString
    binding_type: CrystalString
    to_cpp: "GdotString::fromUtf8(%.ptr, %.size)"
    from_cpp: "gdotstring_to_crystal(%)"
    kind: Struct
    builtin: true
    pass_by: Value
    wrapper_pass_by: Value
  "godot::Color":
    alias_for: Color
  # "godot::Array":
  #   alias_for: Array

  "godot::Variant":
    alias_for: Variant
  "godot::Vector2":
    alias_for: Vector2
  "godot::Rect2":
    alias_for: Rect2
  "godot::Vector3":
    alias_for: Vector3
  "godot::Plane":
    alias_for: Plane
  "godot::AABB":
    alias_for: AABB
  "godot::Quat":
    alias_for: Quat
  "godot::Basis":
    alias_for: Basis
  "godot::Transform2D":
    alias_for: Transform2D
  "godot::Transform":
    alias_for: Transform
  "godot::NodePath":
    alias_for: NodePath
  "godot::RID":
    alias_for: RID
  "godot::Object":
    alias_for: Object
  "godot::Dictionary":
    alias_for: Dictionary
  "godot::Array":
    alias_for: Array
  "godot::PoolByteArray":
    alias_for: PoolByteArray
  "godot::PoolIntArray":
    alias_for: PoolIntArray
  "godot::PoolRealArray":
    alias_for: PoolRealArray
  "godot::PoolStringArray":
    alias_for: PoolStringArray
  "godot::PoolVector2Array":
    alias_for: PoolVector2Array
  "godot::PoolVector3Array":
    alias_for: PoolVector3Array
  "godot::PoolColorArray":
    alias_for: PoolColorArray
  "godot::Variant::Type":
    alias_for: Variant::Type
  "godot::Point2":
    alias_for: Point2
  "godot::Size2":
    alias_for: Size2
  "godot::ClockDirection":
    alias_for: ClockDirection
  "godot::Error":
    alias_for: Error
  "godot::Reference":
    alias_for: Reference
  "godot::PoolByteArray::Read":
    ignore: true
  "godot::PoolByteArray::Write":
    ignore: true
  "godot::PoolIntArray::Read":
    ignore: true
  "godot::PoolIntArray::Write":
    ignore: true
  "godot::PoolRealArray::Read":
    ignore: true
  "godot::PoolRealArray::Write":
    ignore: true
  "godot::PoolStringArray::Read":
    ignore: true
  "godot::PoolStringArray::Write":
    ignore: true
  "godot::PoolVector2Array::Read":
    ignore: true
  "godot::PoolVector2Array::Write":
    ignore: true
  "godot::PoolVector3Array::Read":
    ignore: true
  "godot::PoolVector3Array::Write":
    ignore: true
  "godot::PoolColorArray::Read":
    ignore: true
  "godot::PoolColorArray::Write":
    ignore: true
parser:
  files:
    - godot_helper.cpp
    - core/AABB.hpp
    - core/Array.hpp
    - core/Basis.hpp
    - core/Color.hpp
    - core/CoreTypes.hpp
    - core/Defs.hpp
    - core/Dictionary.hpp
    - core/Godot.hpp
    - core/GodotGlobal.hpp
    - core/GodotProfiling.hpp
    - core/NodePath.hpp
    - core/Plane.hpp
    - core/PoolArrays.hpp
    - core/Quat.hpp
    - core/RID.hpp
    - core/Rect2.hpp
    - core/Ref.hpp
    - core/String.hpp
    - core/TagDB.hpp
    - core/Transform.hpp
    - core/Transform2D.hpp
    - core/Variant.hpp
    - core/Vector2.hpp
    - core/Vector3.hpp
    - core/Wrapped.hpp
  includes:
    - "%"
    - "%/godot-cpp/include/"
    - "%/godot-cpp/include/core"
    - "%/godot-cpp/include/gen"
    - "%/godot-cpp/godot_headers"
    - /usr/local/Cellar/llvm@5/5.0.2_1/include/c++/v1
    - /usr/local/Cellar/llvm@5/5.0.2_1/lib/clang/5.0.2/include

library: "%/ext/godot-cpp/bin/libgodot-cpp.osx.debug.64.a"
